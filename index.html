<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    div.metion {
      text-align: center;
    }
  </style>

</head>

<body>

  <section class="principal-body">
    <div id="content">
      <div id="star"><img src="./images/icon-star.svg" alt="Orange-star"></div>
      <h2 class="titulo">How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <div id="radios">
        <form action="Twopart.php" method="post">
          <div id="controle">
            <input type="radio" id="btn1" name="radio" class="escolha" value="1">
            <input type="radio" name="radio" class="escolha" value="2">
            <input type="radio" name="radio" class="escolha" value="3">
            <input type="radio" name="radio" class="escolha" value="4">
            <input type="radio" name="radio" class="escolha" checked value="5">
          </div>
          <input type="submit" id="send" value="SUBMIT">
        </form>
      </div>
    </div>
  </section>


  <div class="metion">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/SandsonSoares" target="_blank">Sandson Soares</a>.
  </div>
</body>

</html>
